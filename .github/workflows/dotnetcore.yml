name: .NET Core

on:
  push:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=TestExecution.trx"

    - name: Generate TRX Test Report
      if: success() || failure()
      env:
        TEST_RESULTS_PATH: "TestReporterBadgeTest/TestResults/*.trx"
      uses: dorny/test-reporter@v1
      with:
        name: Specflow Tests
        path: TestReporterBadgeTest/TestResults/*.trx
        reporter: dotnet-trx
    - name: Generate Specflow Test Report
      if: success() || failure()
      env:
        TEST_RESULTS_PATH: "TestReporterBadgeTest/bin/Debug/netcoreapp3.1"
      run: |
        dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI
        livingdoc test-assembly ${TEST_RESULTS_PATH}/TestReporterBadgeTest.dll -t ${TEST_RESULTS_PATH}/TestExecution.json -o SpecflowTestReport.html
    - name: Publish Specflow Test Report
      if: success() || failure()
      uses: actions/upload-artifact@v2
      with:
        name: TestReporterBadgeTestReports
        path: |
          SpecflowTestReport.html
          TestReporterBadgeTest/TestResults/*.trx